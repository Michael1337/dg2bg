<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="row">
    <div class="col-3">
        <div class="container">

            <a href="http://www.diegilde2-browsergame.de/measure.php?ms=Prey">Predigt abhalten</a><br/>
            <a href="http://www.diegilde2-browsergame.de/measure.php?ms=ChangeFaith">Glaubenswechsel</a><br/>
            <a href="http://www.diegilde2-browsergame.de/measure.php?ms=WinBeliver">Gläubige gewinnen</a><br/>


            <a href="http://www.diegilde2-browsergame.de/measure.php?ms=Train">Gruppenmitglied trainieren</a><br/>
            <a href="http://www.diegilde2-browsergame.de/measure.php?ms=Spy">Jemanden ausspionieren...</a><br/>
            <a href="http://www.diegilde2-browsergame.de/measure.php?ms=OrderCollectEvidence">Sich umhören</a><br/>
            <a href="http://www.diegilde2-browsergame.de/scripts/doOrderCollectEvidence.php">Sich umhören</a><br/>
            <a href="http://www.diegilde2-browsergame.de/quests.php?ms=7">Warenschmuggel</a>


            <a href="http://www.diegilde2-browsergame.de/measure.php?ms=Quacksalver">Quacksalben</a><br/>


            <img src="./images/takeabath.png" onclick="showZuber()"/><br>
            <script type="text/javascript">
                function showZuber() {
                    var zuberstring = "http://www.diegilde2-browsergame.de/measure.php?ms=TakeABath";
                    $("#responselink").html('In den Zuber steigen');
                    $("#response").html('<object data=' + zuberstring + ' />');
                    $("#action").html('');
                }
            </script>


            <a href="http://www.diegilde2-browsergame.de/building.php?m=2&bp=bp1">Gebäude reparieren?</a><br/>


            <a href="http://www.diegilde2-browsergame.de/scripts/doSpy.php?tar=0">Spion aussenden</a><br/>


            <img src="./images/playagame.png" onclick="showDicegame()"/><br>
            <script type="text/javascript">
                function showDicegame() {
                    var dicestring = "http://www.diegilde2-browsergame.de/measure.php?ms=PlayTheGame";

                    $("#responselink").text("Beim Würfelspiel betrügen!");
                    $("#response").html('<object data=' + dicestring + ' />');
                    $("#action").html('<a href="http://www.diegilde2-browsergame.de/scripts/msPlayTheGame.php?step=6&startgold=794868&roundgold=48737&r1me=3&r2me=4&r3me=6&r4me=2&r5me=3&r1ai=3&r2ai=6&r3ai=1&r4ai=1&r5ai=5&mefinal=1&aifinal=1">Betrug starten</a><br/> http://www.diegilde2-browsergame.de/assets/css/dicegame.css?v=1495756510');
                }
            </script>


            <input class="startbutton moveitem" type="button" id="change369" value="Schmuggelversuch unternehmen"
                   onclick="moveItem369();"><br/>
            <script type="text/javascript">
                function moveItem369() {
                    $.ajax({
                        type: "GET",
                        url: "./scripts/doSmuggel.php?item=369&id=225&chance=100",
                        data: {"iv": document.getElementById("itemvalue369").value},
                        success: function (data) {
                            $("#errorbox2225").html(data);
                        }
                    });
                }
            </script>


            <button id='jutebeutelbutton'>Jutebeutel abfarmen</button>
            <br>
            <script type="text/javascript">
                $(document).ready(function () {
                    $("#jutebeutelbutton").click(function () {
                        $("#responselink").text("Jutebeutel-Fram gestartet!");
                        myLoop();
                    });
                });

                var i = 1;

                function myLoop() {
                    setTimeout(function () {

                        var jutestring = "http://www.diegilde2-browsergame.de/scripts/foundItem.php?i=" + i;
                        $("#response").html('<object data=' + jutestring + ' />');
                        $("#responselink").text("Jutebeutel Nummer: " + i);

                        i++;
                        if (i < 26) {
                            myLoop();
                        } else {
                            $("#response").text("Alle abgefarmt!");
                            $("#responselink").text("");
                        }
                    }, 2000)
                }


            </script>


            <button id='quests'>Quests annehmen</button>
            <br>
            <script type="text/javascript">
                $(document).ready(function () {
                    $("#quests").click(function () {
                        $("#responselink").text("Quest-Annahme gestartet!");
                        myLoop();
                    });
                });

                var i = 1;
                function myLoop() {
                    setTimeout(function () {

                        var queststring = "http://www.diegilde2-browsergame.de/scripts/doQuest.php?m=1&qid=" + i;
                        $("#response").html('<object data=' + queststring + ' />');
                        $("#responselink").text("Quest Nummer: " + i);

                        i++;
                        if (i <= 26) {
                            myLoop();
                        } else {
                            $("#response").text("Alle angenommen!");
                            $("#responselink").text("");
                        }
                    }, 50)
                }
            </script>

            <button id='quests2'>Quests erfüllen</button>
            <br>
            <script type="text/javascript">
                $(document).ready(function () {
                    $("#quests2").click(function () {
                        $("#responselink").text("Quest-Erfüllung gestartet!");
                        myLoop();
                    });
                });

                var i = 1;
                var j = 1;
                function myLoop() {
                    setTimeout(function () {

                        var queststring = "http://www.diegilde2-browsergame.de/scripts/doQuestitem.php?qp=" + i + "&q=" + j;
                        $("#response").html('<object data=' + queststring + ' />');
                        $("#responselink").text("Quest Nummer: " + "qp=" + i + "&q=" + j);

                        if (j >= 3) {
                            j = 1;
                            i++;
                        } else {
                            j++;
                        }
                        if (i <= 26) {
                            myLoop();
                        } else {
                            $("#response").text("Alle erfüllt!");
                            $("#responselink").text("");
                        }
                    }, 500)
                }
            </script>

            <button id='epitems'>EP-Items kaufen</button>
            <button id='epitems2'>EP-Items kaufen</button>

            <script type="text/javascript">
                $(document).ready(function () {
                    $("#epitems").click(function () {
                        var i = 1;

                        var ids = [23, 27, 45, 47, 82, 67, 101, 106, 135, 133, 132, 126];

                        function myLoop() {
                            setTimeout(function () {

                                var linkstring = "http://www.diegilde2-browsergame.de/scripts/buyItem.php?item=" + ids[i] + "&target=CHILD&iv=1";
                                $("#response").html('<object data=' + linkstring + ' />');
                                $("#responselink").text(linkstring);

                                i++;
                                if (i < ids.length) {
                                    myLoop();
                                }
                            }, 1000)
                        }

                        myLoop();
                    });
                    $("#epitems2").click(function () {
                        var i = 1;

                        var ids = [129, 127, 48, 168, 167, 390];

                        function myLoop() {
                            setTimeout(function () {

                                var linkstring = "http://www.diegilde2-browsergame.de/scripts/buyItem.php?item=" + ids[i] + "&target=CHILD&iv=1";
                                $("#response").html('<object data=' + linkstring + ' />');
                                $("#responselink").text(linkstring);

                                i++;
                                if (i < ids.length) {
                                    myLoop();
                                }
                            }, 1000)
                        }

                        myLoop();
                    });
                });
            </script>
        </div>
    </div>

    <div class="col-9">
        <div class="container">
            <h2>Anzeige aus dem Spiel</h2>

            <div id='responselink'></div>
            <div id='response'></div>
            <div id='action'></div>
        </div>
    </div>
</div>
</body>
</html>
